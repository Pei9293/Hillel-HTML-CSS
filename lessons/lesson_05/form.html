<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формы HTML</title>
</head>
<body>
    <form action="#" method="get"></form>
    <div>
     <p>Логин</p>
     <input type="text" name="username" value="" >
    </div>
    <div>
     <p>Пароль</p>
     <input type="password" name="userpass" value="" >
    </div>
    <div>
     <p>Фамилия</p>
     <input type="text" name="name" value="" >
    </div>
    <div>
     <p>Имя</p>
     <input type="text" name="forname" value="" >
    </div>
    <div>
     <p>Пол</p>
      <div>
        <p><label><input type="radio" name="gender" value="female" ></label>Женский</p>
      </div>
      <div>
       <p><label><input type="radio" name="gender" value="male" ></label>Мужской</p>
      </div>
    </div>
    <div>
     <p>Дата рождения</p>
    </div>
    <div>
     <input type="date">
    </div>
    <div>
     <p>E-mail</p>
    </div>
    <div>
     <input type="email">
    </div>
    <div>
     <p>Страна</p><input type="text" name="country" value="" >
    </div>
    <div>
     <p>Город</p><input type="password" name="city" value="" >
    </div>
    <div>
     <p>Номер телефона</p>
    </div>
    <div>
     <input type="number">
    </div>
    <div>
     <p>О себе</p>
    </div>
    <div>
     <textarea name="text"></textarea>
    </div>
    <div>
     <p>Родной язык</p>
    </div>
    <div>
      <select name="language">
          <option value="ukrainian">Українська</option>
          <option value="english">English</option>
          <option value="polish">Polski</option>
          <option value="russian">Русский</option>
      </select>
    </div>
    <div>
     <p><label><input type="checkbox"checked></label>Я разрешаю передать мои личные данные</p>
    </div>
    <div>
      <input type="button" name="Send" value="Отправить">
    </div>
</body>
</html>
